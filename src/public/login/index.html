<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Technical Share</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/public/reset.css" />
    <link rel="stylesheet" href="login.css" />

    <!-- Javascript + Jquery -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
          <img src="../images/login-image.png" alt="People working together">
      </div>

      <div class="right-side">
          <img class="logo-image" src="../images/logo.png" alt="Technical Share logo">
          <div class="padding">
              <div class="center">
                <p class="bem-vindo">Bem vindo(a) !</p>
                <p class="entre-usuario-senha">Entre com o seu usuário e senha para acessar o sistema.</p>
              </div>
              <p class="usuario-senha">Usuário <span>*</span></p>
              <div class="input-style user">
                <ion-icon name="person-outline"></ion-icon>
                <input id="user-input" type="text">
              </div>
              <p class="usuario-senha">Senha <span>*</span></p>
              <div class="input-style password">
                <ion-icon name="key-outline"></ion-icon>
                <input id="password-input" type="text"> </br> </br>
              </div>
          </div>
          <a href="#" class="myButton">Entrar</a>
      </div>
    <div>
  </body>
</html>
